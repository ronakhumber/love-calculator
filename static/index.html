<!DOCTYPE html>
<!-- saved from url=(0061)https://preview.colorlib.com/theme/bootstrap/contact-form-11/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/style.css">

<title>Love Life Calculator</title>
<body>
<div class="content">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-10">
<div class="row align-items-center">
<div class="col-lg-7 mb-5 mb-lg-0">
<h2 class="mb-5">This Valentine's Day<br> Find the love of your life</h2>
<form class="border-right pr-5 mb-5" method="post" id="loveForm" name="loveForm" novalidate="novalidate">
<div class="row">
<div class="col-md-6 form-group">
<input type="text" class="form-control" name="hername" id="hername" placeholder="Her name">
</div>
<div class="col-md-6 form-group">
<input type="text" class="form-control" name="hisname" id="hisname" placeholder="His name">
</div>
</div>

<div class="row">
<div class="col-md-12">
<input type="submit" value="Calculate Love Percentage" class="submitB tn btn-primary rounded-0 py-2 px-4">
<span class="submitting"></span>
</div>
</div>
</form>
<div id="form-message-warning mt-4"></div>
<div id="form-message-success">
Calculating!!!
</div>
</div>
<div class="col-lg-4 ml-auto">
<h2 class="mb-4 responsePercentage">Percentage</h2><br>
<h4 id="hide">What should I do?</h4>
<p class="responseText"></p>
</div>
</div>
</div>
</div>
</div>
</div>
<script defer="" src="./assets/s.js"></script>

<script src="./assets/jquery-3.3.1.min.js"></script>

</body>
</html>
